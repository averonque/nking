<form id="loanContractForm">
  <h2>Section 1: Loan Basics</h2>
  <label>Trust Name (Lender):</label>
  <input type="text" name="trustName" required><br>

  <label>Borrower's Full Legal Name:</label>
  <input type="text" name="borrowerName" required><br>

  <label>Date of Agreement:</label>
  <input type="date" name="date" required><br>

  <h2>Section 2: Loan Terms</h2>
  <label>Loan Amount (USD):</label>
  <input type="number" name="loanAmount" required><br>

  <label>Interest Rate:</label><br>
  <input type="radio" name="interestRateType" value="0" checked> 0% (Interest-Free)<br>
  <input type="radio" name="interestRateType" value="fixed"> Fixed % per year<br>
  <input type="number" name="interestRate" placeholder="Enter % if fixed"><br>

  <label>Repayment Schedule:</label><br>
  <select name="repaymentSchedule">
    <option value="lumpSum">Lump sum on specific date</option>
    <option value="monthly">Monthly payments</option>
    <option value="quarterly">Quarterly payments</option>
  </select><br>
  <input type="date" name="lumpSumDate" placeholder="If lump sum"><br>

  <h2>Section 3: Collateral</h2>
  <label>Is this loan secured with collateral?</label><br>
  <input type="radio" name="collateral" value="yes"> Yes<br>
  <input type="radio" name="collateral" value="no" checked> No<br>
  <textarea name="collateralDescription" placeholder="Describe asset if yes"></textarea><br>

  <h2>Section 4: Default & Remedies</h2>
  <label>Penalty for Default?</label><br>
  <input type="radio" name="defaultPenalty" value="yes"> Yes<br>
  <input type="radio" name="defaultPenalty" value="no" checked> No<br>
  <input type="number" name="penaltyRate" placeholder="Penalty % if yes"><br>

  <h2>Section 5: Miscellaneous</h2>
  <label>Governing Law (State):</label>
  <input type="text" name="state" required><br>

  <h3>Signatures</h3>
  <label>Borrower Name:</label>
  <input type="text" name="borrowerSignature"><br>

  <label>Trustee Name:</label>
  <input type="text" name="trusteeSignature"><br>

  <label>Witness/Notary (optional):</label>
  <input type="text" name="witnessSignature"><br>

  <button type="submit">Generate Contract</button>
</form>
